<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Monitoring System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Driver Monitoring System</h1>
  </div>
  <div class="main-content">
    <div class="search-bar">
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search alerts" id="freeTextSearch">
        <button onclick="searchAlerts()">Search</button>
      </div>
      <div class="search-box">
        <select name="vehicle" id="vehicleSearch">
          <option value="">All vehicles</option>
        </select>
        <button onclick="searchByVehicle()">Search</button>
      </div>
      <div class="search-box">
        <input type="date" name="start-date" id="startDate">
        <input type="date" name="end-date" id="endDate">
        <button onclick="searchByDateRange()">Search</button>
      </div>
    </div>
    <div class="dashboard">
      <h2 class="alert-heading">Alerts</h2>
      <div id="alertContainer">
        <!-- Alerts will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
